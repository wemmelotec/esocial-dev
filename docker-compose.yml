version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: esocial-db
    environment:
      POSTGRES_DB: esocial
      POSTGRES_USER: esocial
      POSTGRES_PASSWORD: esocial
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esocial"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: maven:3.9-eclipse-temurin-17
    container_name: esocial-app
    working_dir: /app
    volumes:
      - .:/app
    command: mvn spring-boot:run -Dspring-boot.run.profiles=docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
